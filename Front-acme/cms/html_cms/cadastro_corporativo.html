<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_cms/cadastro_corporativo.css">
    <title>Cadastro - ACME-FILMES</title>
    <script src="../js_cms/cadastro.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <H1 class="legendaCadastro">Cadastre a sua conta Corporativa!</H1>
        <div class="inputsCadastro">
            <div class="logo">
                <img class="logoIMG" src="../../image/png/acmeLogo.png" alt="logo">
            </div>

            <div class="inputs">
                <div class="inputNickName">
                    <img class="userIMG" src="../../image/png/botÃ£o-perfil.png" alt="">
                    <input type="text" id="inputNickNameID" placeholder="Digite seu nome">
                </div>
                <div class="inputEmail">
                    <img class="emailIMG" src="../../image/png/email.png" alt="">
                    <input type="email" id="inputEmailID" placeholder="Digite seu email">
                </div>
                <div class="inputSenha">
                    <img class="senhaIMG" src="../../image/png/senha.png" alt="">
                    <input type="password" id="inputSenhaID" placeholder="Digite sua senha">
                </div>
                <div class="inputConfirmaSenha">
                    <img class="confSenhaIMG" src="../../image/png/senha.png" alt="">
                    <input type="password" id="inputConfSenhaID" placeholder="Confirme sua senha">
                </div>
            </div>

            <button type="button" class="btnCadastrar" id="btnCadastrar"><a href="./lista_filmes.html">Cadastrar</a></button>
            <a class="linkLogin" href="../html_cms/login_corporativo.html">Fazer Login!</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
