<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_usuario.css">
    <title>Login - ACME-FILMES</title>
    <script src="../js_cms/login.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <H1 class="legendaLogin">Acesse a sua conta!</H1>
        <div class="inputsContainer">
            <div class="logoLogin">
                <img class="logoLoginIMG" src="../../image/png/acmeLogo.png" alt="logo">
            </div>

            <div class="inputsLogin">
                <div class="inputEmailLogin">
                    <img class="emailLoginIMG" src="../../image/png/email.png" alt="">
                    <input type="email" id="inputEmailLoginID" placeholder="Digite seu email">
                </div>
                <div class="inputSenhaLogin">
                    <img class="senhaLoginIMG" src="../../image/png/senha.png" alt="">
                    <input type="password" id="inputSenhaLoginID" placeholder="Digite sua senha">
                </div>
            </div>

            <button type="button" class="btnEntrar" id="btnEntrar"><a href="../../home.html">Entrar</a></button>
            <a class="linkCadastro" href="../html/cadastro_user.html">Cadastrar-me!</a>
        </div>
    </main>
</body>

</html>
