  <meta charset="UTF-8">

<body>
  <header>
    <div class="barraPesquisa" id="barraPesquisa">

      <div class="iconPerfil" id="iconPerfil">
        <button class="buttonPerfil" id="buttonPerfil" data-bs-toggle="modal" data-bs-target="#exampleModalLogin">
          <img src="./image/png/botão-perfil.png" alt="perfil">
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="cardsHolder" id="cardsHolder">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

<div class="modal fade" id="exampleModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Para uma melhor experiência: </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body modalLogin">
        <button class="loginUser btn btn-primary btn-lg">Faça seu Login</button>
        <H1> Ou </H1>
        <button class="signUpUser btn btn-primary btn-lg">Faça seu Cadastro</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Deixar isso pra depois</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-dialog modal-xl modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-body">
      <div class="botao-sair">
        <div class="exit">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
      <div class="cardPaginaFilmes">
        <div class="cardPaginaIMG">
          <img src="${filme.foto_capa}" alt="">
        </div>
        <div class="classificacao">
          <img src="${filme.imagem}" alt="">
        </div>
        <div class="avaliacoes">
          <h1 class="numEstrelas"></h1>
          <img class="starIMG">
        </div>

        <div class="infoFilmePagina">
          <h2 class="tituloPagina">${filme.nome}</h2>
          <div class="legendaComSinopsePagina">
            <h1 class="legendadtLancaPagina">Sinopse:</h1>
            <p class="sinopsePagina">${filme.sinopse}</p>
          </div>
          <div class="legendaComDtRelancaPagina">
            <h1 class="legendadtLancaPagina">Data Lançamento:</h1>
            <data class="dtLancaPagina">${tratarData(filme.data_lancamento)}</data>
          </div>
          <div class="legendaComDtRelancaPagina">
            <h1 class="legendadtRelancaPagina">Data Relançamento:</h1>
            <data class="dtRelancaPagina">${tratarData(filme.data_relancamento)}</data>
          </div>
          <div class="legendaComDuracao">
            <h1 class="legendaDuracao">Duração:</h1>
            <time class="duracaoPagina">${tratarDuracao(filme.duracao)}</time>
          </div>
          <div class="valorECompra">
            <div class="legendaComValorUnitario">
              <h1 class="legendaValor">Valor Unitário:</h1>
              <h1 class="valorUnitarioPagina">${filme.valor_unitario}</h1>
            </div>
            <button class="btn_comprar">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</html>
